<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <nav>
      <ul>
        <li data-category="fashion">FASHION</li>
        <li data-category="nature">NATURE</li>
        <li data-category="portraits">PORTRAITS</li>
        <li data-category="street">STREET</li>
        <li data-category="commercial">COMMERCIAL</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <button class="arrow left">&#10094;</button>
      <img id="gallery-image" src="images/fashion1.jpg" alt="Gallery Image">
      <button class="arrow right">&#10095;</button>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
